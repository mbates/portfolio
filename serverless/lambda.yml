service: bates-portfolio-send
provider:
  name: aws
  runtime: nodejs22.x
  stage: api
  region: us-east-1
  apiGateway:
    restApiId:
      'Fn::ImportValue': BSPortfolioGW-restApiId
    restApiRootResourceId:
      'Fn::ImportValue': BSPortfolioGW-rootResourceId
functions:
  send-email:
    handler: email.handler
    environment:
      RECIPIENT_EMAIL: mike@bates-solutions.com
      SENDER_EMAIL: portfolio@bates-solutions.com
    events:
      - sns: bates-portfoloio-send-email
